language: node_js
node_js:
- '5'
env:
  global:
    secure: 
before_install:
  - export TZ=Asia/Taipei
install:
  - npm install hexo-cli -g
  - npm install
script:
  # Set Git config
  - git config --global user.name "boogoofrog"
  - git config --global user.email boogoofrog@gmail.com
  - git config --global push.default simple
  - git clone --depth 1 --branch master https://$GH_TOKEN@github.com/boogoofrog/boogoofrog.github.io public
  # Generate Hexo static pages
  - hexo g
after_success:
  - hexo deploy
branches:
  only:
  - hexo-source
